version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: pg_local
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./back-end
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/appdb
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: secret
    depends_on:
      - postgres
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./front-end
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  pgdata:
