version: "3.9"

name: housinghelper

services:
  postgres:
    image: postgres:16-alpine
    container_name: hh-postgres
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - app_pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./back-end
    container_name: hh-backend
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/appdb
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: secret
      # SPRING_PROFILES_ACTIVE: docker   # uncomment if you use a docker profile
    depends_on:
      - postgres
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./front-end
    container_name: hh-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  app_pgdata:
