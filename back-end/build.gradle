plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.0'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'nl.fontys.s3'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    // Flyway: core at compile time, database module only at runtime
    implementation 'org.flywaydb:flyway-core:11.7.2'
    runtimeOnly   'org.flywaydb:flyway-database-postgresql:11.7.2'

    // JDBC driver only at runtime
    runtimeOnly 'org.postgresql:postgresql'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}

plugins {
    id "org.sonarqube" version "6.3.1.5724"
}

sonar {
    properties {
        property "sonar.projectKey", "I547859_housinghelper_ae8e7364-5047-4633-b1b8-b09df4130bef"
        property "sonar.projectName", "HousingHelper"
        property "sonar.qualitygate.wait", true
    }
}